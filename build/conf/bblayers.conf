  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-poky \
  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-updater \
  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-openembedded/meta-filesystems \
  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-openembedded/meta-python \
  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-openembedded/meta-oe \
  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-updater-qemux86-64 \
  /home/osboxes/Repository/yocto-ostree-integration/poky/meta-yocto-bsp \
  "
